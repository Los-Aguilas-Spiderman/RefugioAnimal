    <main>
        <br><br><br>
        <form action="" method="">

            <h1>Formulario para Citas</h1>
            <hr><br>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <br>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <br>
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <br>
            <div>
                <label for="date">Fecha deseada para la cita:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <br>
            <div>
                <label for="time">Hora preferida:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <br>
            <div>
                <label for="animal-interest">Animal de interés:</label>
                <select id="animal-interest" name="animal-interest">
                    <option value="">Seleccione uno...</option>
                    <option value="cualquiera">Cualquiera</option>
                    <option value="Dafne">Dafne</option>
                    <option value="Desider">Desider</option>
                    <option value="Eros">Eros</option>
                    <option value="Kala">Kala</option>
                    <option value="Lavinia">Lavinia</option>
                    <option value="Lewis">Lewis</option>
                    <option value="Mela">Mela</option>
                    <option value="Milo">Milo</option>
                    <option value="Neska">Neska</option>
                    <option value="Pikachu">Pikachu</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="comments">Comentarios adicionales:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <br><br>
            <button type="submit">Enviar Solicitud de Cita</button>
        </form>
        <br><br><br><br>
    </main>
